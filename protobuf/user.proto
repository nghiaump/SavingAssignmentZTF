// user.proto
syntax = "proto3";

package protobuf;

service UserService {
  rpc RegisterUser(RegisterUserRequest) returns (RegisterUserResponse);
  rpc GetCurrentKYC(GetCurrentKYCRequest) returns (GetCurrentKYCResponse);
}

message User{
  // @gotags: es:"user_id"
  string user_id = 1;

  // @gotags: es:"cccd"
  string id_card_number = 2;

  // @gotags: es:"username"
  string user_name = 3;

  // @gotags: es:"kyc_level"
  int32 kyc_level = 4;

  // @gotags: es:"registered_date"
  string registered_date = 5;

  repeated string account_list = 6;
}

message KYC{
  string user_id = 1;
  int32 level = 2;
}

message RegisterUserRequest {
  // @gotags: es:"id_card_number"
  string id_card_number = 1;

  // @gotags: es:"user_name"
  string user_name = 2;
}

message RegisterUserResponse {
  bool success = 1;
  string userId = 2;
}

message GetCurrentKYCRequest {
  string userId = 1;
}

message GetCurrentKYCResponse {
  string userId = 1;
  int32 kycLevel = 2;
}
